name: Flutter unit tests

on:
  push:
    branches: [ pr/finalize-dicoding, Flutter-Fundamental-V.1 ]
  pull_request:
    branches: [ Flutter-Pemula ]

jobs:
  test:
    name: Run Flutter tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Pin a known stable Flutter SDK version to avoid runner/channel resolution
          # issues on some hosted images. Update this value if you need a newer SDK.
          # Pin a recent Flutter 4.x release that includes a Dart SDK >= 3.9.2
          # (replace with a newer patch if you want to upgrade later).
          flutter-version: '4.0.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub --reporter=expanded
